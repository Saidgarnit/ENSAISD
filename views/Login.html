  <script>
    function validateLoginForm() {
        // Reset previous error message
        document.getElementById("error-message").innerText = "";
    
        // Check if the password is empty
        var password = document.forms[0]["password"].value;
        if (password === "") {
            document.getElementById("error-message").innerText = "Password cannot be empty.";
            return false;
        }
    
        // Add other validation logic as needed
    
        return true;
    }
    
    document.addEventListener("DOMContentLoaded", function() {
    document.forms[0].addEventListener("submit", function(event) {
        event.preventDefault();

        // AJAX request to login.php
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "login_view.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xhr.onload = function() {
            console.log('Response received:', xhr.responseText); // Add this line for debugging
            var response = JSON.parse(xhr.responseText);

            // Display error message
            document.getElementById("error-message").innerText = response.error;

            // Redirect if there's a URL
            if (response.redirect_url) {
                window.location.href = response.redirect_url;
            }
        };

        // Serialize the form data
        var formData = new FormData(document.forms[0]);
        var data = new URLSearchParams(formData).toString();

        console.log('Sending data:', data); // Add this line for debugging
        xhr.send(data);
    });
});
    </script>
