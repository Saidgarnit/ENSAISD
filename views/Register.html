<script>
  function validateForm() {
      // Reset previous validation errors
      document.querySelectorAll(".error-message").forEach(function (element) {
          element.textContent = "";
      });

      // Collect form data
      var email = document.forms["myForm"]["email"].value;
      var cin = document.forms["myForm"]["CIN"].value;
      var cne = document.forms["myForm"]["CNE"].value;
      var password = document.forms["myForm"]["password"].value;
      var confirm_password = document.forms["myForm"]["confirm_password"].value;

      var isValid = true;  // Flag to track overall form validation

      // Email validation
      if (!isValidEmail(email)) {
          displayError("Please enter a valid email address.", "email-error");
          isValid = false;
      }

      // CIN validation
      if (cin.length !== 7) {
          displayError("CIN must contain exactly 7 characters.", "CIN-error");
          isValid = false;
      }

      // CNE validation
      if (cne.length !== 10 || !/[a-zA-Z]/.test(cne)) {
          displayError("CNE must contain exactly 10 characters, including at least one letter.", "CNE-error");
          isValid = false;
      }

      // Password validation
      if (password.length < 8) {
          displayError("Password must be at least 8 characters long.", "password-error");
          isValid = false;
      }

      if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password)) {
          displayError("Password must contain at least one lowercase letter, one uppercase letter, and one digit.", "password-error");
          isValid = false;
      }

      // Confirm password validation
      if (password !== confirm_password) {
          displayError("Password and Confirm Password do not match.", "confirm-password-error");
          isValid = false;
      }

      return isValid;  // Return the overall form validation status
  }

  function displayError(errorMessage, fieldErrorId) {
      var field = document.getElementById(fieldErrorId);
      var errorParagraph = document.createElement("p");
      errorParagraph.className = "error-message";
      errorParagraph.textContent = errorMessage;
      field.appendChild(errorParagraph);
  }

  function isValidEmail(email) {
      // Use a regular expression for basic email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
  }
</script>
